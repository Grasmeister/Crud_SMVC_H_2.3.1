<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <div th:each="user: ${user}">

        <p th:text="${user.getId()}"></p>
        <p th:text="${user.getName()}"></p>
        <p th:text="${user.getLastName()}"></p>
        <p th:text="${user.getAge()}"></p>
        <p th:text="${user.getHeight()}"></p>
        <p th:text="${user.getWeight()}"></p>

    </div>
    <div>
        <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">

            <p>
                <input type="submit" value="Delete User"/>
            </p>
        </form>
    </div>

    <div>
        <a th:href="@{/}">back...</a>
    </div>


</div>
</body>
</html>
